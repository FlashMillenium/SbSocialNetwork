<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form th:action="@{/message/send}" th:object="${message}" method="post">
        <p>Text message: <label>
            <input type="text" th:field="*{message}"/>
        </label></p>
        <p>Sender Id: <label>
            <!--todo: иначе не запоминает отправителя/получателя-->
            <input type="number" th:field="*{senderId}" th:placeholder="*{senderId}"/>
        </label></p>
        <p><button type="submit" value="Отправить"></button>
            <button type="reset" value="Отмена" ></button></p>
    </form>
</body>
</html>
